
{% extends 'base.html' %}
{% block content %}

<div class="conatiner">
    <div class="row row-cols-md-3 g-4 justify-content-center" style="padding-left:5rem; padding-right:5rem; padding-top: 4rem;">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
            <h6 class="card-text">Looks like we have...</h6>
            <p class="card-title">{{description}} today in {{city}}!</p>
            <h6> ...and this weather makes me </h6>
            </div>
        </div>
    </div> 
    
    <div class="row row-cols-md-3 g-4 justify-content-center" style="padding-left:5rem; padding-right:5rem; padding-top: 2rem;">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <form action="/mood_message" method="GET">
                
                    <select name="mood" class="form-select form-select-lg m-3" aria-label=".form-select-lg example">
                            {% for mood in my_mood %}
                        <option value="{{ mood }}">{{ mood }}</option>
                            {% endfor %}
                    </select>
                    <button class="btn btn-outline-warning" type="submit">select your mood</button>
        
                </form>      
            </div>
        </div>
    </div> 

</div>
{% endblock content %}
